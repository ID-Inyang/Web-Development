<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6: YouTube Tutorial</title>
    <link rel="stylesheet" href="day6.css" />
  </head>
  <body>
    <button id="subscribe-btn">SUBCRIBE</button>
    <button id="join-btn">JOIN</button>
    <button id="tweet-btn">Tweet</button>

    <div>
      <div>
        <button class="uber-btn">Request now</button>
      </div>
      <div>
        <button class="amazon-btn">Add to Cart</button>
      </div>
      <div>
        <button class="github-btn">Sign up</button>
      </div>
      <div>
        <button class="bootstrap-btn" id="start-btn">Get started</button>
        <button class="bootstrap-btn" id="download-btn">Download</button>
      </div>
      <div>
        <button class="linkedin-btn" id="apply">
          Apply on company website
        </button>
        <button class="linkedin-btn" id="save">Save</button>
      </div>
    </div>
    <div>
        <div>
            <a href="https://www.amazon.com" class="back">Back to Amazon</a>
        </div>
        <div>
            <p class="shoes">Nike Black Running Shoes</p>
        </div>
        <div>
            <p class="price">$39 - in stock.</p>
        </div>
        <p class="delivery">
            Free delivery tomorrow.
        </p>
        <div class="action-btn">
            <button class="add-btn">Add to Cart</button>
            <button class="buy-btn">Buy now</button>
        </div>
    </div>
  </body>
</html>
