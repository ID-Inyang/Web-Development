<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube.com Clone</title>
    <style>
      .thumbnail-img {
        width: 300px;
        display: block;
      }
      .search-bar {
        display: block;
      }

      .video-title {
        width: 300px;
      }

      .video-author {
        border: none;
      }

      .video-stats {
        border: none;
      }

      .video-preview {
        display: inline-block;
        width: 300px;
        line-height: 20px;
        font-weight: bold;
        vertical-align: top;
        margin-right: 15px;
        /* height: 300px; */
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      name="search-bar"
      id="search-bar"
      placeholder="Search"
      class="search-bar"
    />

    <div class="video-preview">
      <img src="thumbnails/thumbnail-1.webp" class="thumbnail-img" />
      <p class="video-title">
        Talking Tech and <strong>AI</strong> with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">Marques Brownlee</p>
      <p class="video-stats">3.4M views &middot; 6 months ago</p>
    </div>

    <div class="video-preview">
      <img src="thumbnails/thumbnail-2.webp" class="thumbnail-img" />
      <p class="video-title">Try Not To Laugh Challenge #9</p>
      <p class="video-author">Markiplier</p>
      <p class="video-stats">19M views &middot; 4 years ago</p>
    </div>
  </body>
</html>
